<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MDB UI Kit -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   {% load static %}
</head>
<body>

<section class="vh-100" style="background-color: #4caf50;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">

                        <!-- Left Side - Image -->
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                           <img src="{% static 'asset/img.png' %}"
         alt="Login Form"
         class="img-fluid"
         style="border-radius: 1rem 0 0 1rem; height: 500px; width: auto;">
                        </div>

                        <!-- Right Side - Register Form -->
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form method="POST">
                                    {% csrf_token %}

                                    <!-- Display Messages -->
                                    {% if messages %}
                                    <div class="alert alert-dismissible fade show" role="alert">
                                        {% for message in messages %}
                                            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    </div>
                                    {% endif %}

                                    <!-- Logo & Title -->
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>

                                    <!-- Name Input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="name" name="name" class="form-control form-control-lg" required />
                                        <label class="form-label" for="name">Full Name</label>
                                    </div>

                                    <!-- Email Input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                        <label class="form-label" for="email">Email address</label>
                                    </div>

                                    <!-- Password Input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <!-- Confirm Password Input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="confirm-password" name="confirm-password" class="form-control form-control-lg" required />
                                        <label class="form-label" for="confirm-password">Confirm Password</label>
                                    </div>

                                    <!-- Register Button -->
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                                    </div>

                                    <!-- Links -->
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                        Already have an account? <a href="{% url 'login'%}" style="color: #393f81;">Login here</a>
                                    </p>
                                    <a href="#" class="small text-muted">Terms of use.</a>
                                    <a href="#" class="small text-muted">Privacy policy</a>

                                </form>
                            </div>
                        </div>

                    </div> <!-- End of Row -->
                </div> <!-- End of Card -->
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- MDB UI Kit -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

</body>
</html>
