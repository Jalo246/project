<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Settings - Document Tracking System</title>
  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/base"><i class="fas fa-home mr-1"></i> Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/account_settings"><i class="fas fa-user-cog mr-1"></i> Account Settings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/support"><i class="fas fa-question-circle mr-1"></i> Support</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/statistics"><i class="fas fa-chart-bar mr-1"></i> Statistics</a>
      </li>
    </ul>
  </nav>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Content Header -->
    <section class="content-header">
      <div class="container-fluid">
        <h1>Account Settings</h1>
      </div>
    </section>

    <!-- Main Content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Account Settings Card -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"><i class="fas fa-user-cog mr-2"></i> Update Account Information</h3>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'settings' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
              </div>
              <hr>
              <h5>Change Password</h5>
              <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" class="form-control" id="current_password" name="current_password">
              </div>
              <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password">
              </div>
              <div class="form-group">
                <label for="confirm_new_password">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password">
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save mr-1"></i> Update Settings
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-inline">
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </div>
    <strong>&copy; 2025 Document Tracking System.</strong> All rights reserved.
  </footer>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
</body>
</html>
